<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de caja</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Todos los elementos en html son cosideradaos cajas.
  Cuando hablamos del modelo de cajas, nos referimos a como vamos a modelar los elementos html, y nos permite reutilizarlos en la construccion del sitio web-->
    <div class="caja">Hola mundo!</div>

    <div class="container">
      <div class="header">
        <p>Soy una cabecera</p>
      </div>
      <div class="mensaje">
        <p>
          Soy un contenido dentro de una caja!, estoy practicando mis habilidades con css y
          repasando mis conocimientos sobre la teoria de cajas.
        </p>
      </div>
      <div class="footer">
        <button class="primary">Aceptar</button>
        <button class="secondary">Cancelar</button>
      </div>
    </div>
  </body>
</html>
