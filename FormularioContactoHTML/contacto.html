<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <h1>Contacto</h1>
    <p>Muchas gracias, dentro de breve nos pondremos en contacto con usted</p>
    <fieldset>
      <legend>Formulario de contacto</legend>
      <form action="contacto.html">
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" placeholder="Ingrse su nombre" />
        </div>
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" placeholder="Ingrse su apellido" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Ingrse su email" />
        </div>
        <div>
          <label for="comentario">Comentario:</label>
          <textarea name="comentario" id="comentario" placeholder="Ingrse su comentario"></textarea>
        </div>
        <button>Enviar</button>
      </form>
    </fieldset>
  </body>
</html>
